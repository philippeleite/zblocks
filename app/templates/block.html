{% extends 'base.html' %}

{% block content %}
    <h1>{{ block.name }}</h1>
    <h2>{{ block.long_name }}</h2>
    <table class="table table-hover">
        <thead></thead>
        <tbody>
            <tr>
                <th>Offset</th>
                <th>Length</th>
                <th>Name</th>
                <th>Content</th>
            </tr>
            {% for field in block.fields %}
            <tr>
                <td>{{block.info[field].offset}}</td>
                <td>{{block.info[field].length}}</td>
                <td>{{field}}</td>
                <td>{{"%s" | format(block.content.field)}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
